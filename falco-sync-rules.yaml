- rule: Detect User Creation
  desc: Detect when a user is added to the system via useradd or adduser
  condition: evt.type = execve and proc.name in (useradd, adduser)
  output: "ğŸ‘¤ New user creation detected: %proc.name run by %user.name (cmd=%proc.cmdline)"
  priority: WARNING
  tags: [lab, selfscore, usermgmt, open]

- rule: Detect Use of ifconfig
  desc: Detect when a user runs the ifconfig command (legacy network tool)
